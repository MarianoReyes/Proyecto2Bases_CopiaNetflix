<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Agregar Serie o Pelicula</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <body style="background-color:#8ea1b8;">
 <div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h5>Agregar una nueva serie/película</h5>
            <form action="{{ url_for('modificar_actores', nombrepos=nombrepos) }}" method="post" autocomplete="off"> 
                
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Nombre Antiguo</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="nombrea" id="nombrea"  placeholder="Ingresa el nombre anterior del actor o actriz"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Nombre Nuevo</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="nombren" id="nombren"  placeholder="Ingresa el nombre nuevo del actor o actriz"/>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    {% with messages = get_flashed_messages()  %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <input type="submit" value="Modificar Actor/Actriz" class="form-control btn btn-primary " style="background: #4a6ebb!important;" name="">
                    
                </div>
            
            </form>
            <a href="{{ url_for('home_admin') }}" class="btn btn-dark " style="background: #4a6ebb!important; margin: 5px 0;">Regresar al dashboard</a>

        
        </div>
    </div>

    <div class="row main">
        <div class="main-login main-center">
            <h5>Listado de Actores</h5>
            {% for actor in actores %}
            <p >- {{actor['nombre_actor'] }}</li>
            {% endfor %}  
        </div>
    </div>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
