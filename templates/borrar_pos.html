<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <body style="background-color:#8ea1b8;">
 <div class="container">
    <div class="row main">
        <div class="main-login main-center">
        <h5>Borrar serie o pelicula</h5>
            <form action="{{ url_for('borrar_pos') }}" method="post" autocomplete="off"> 

            <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Nombre de la Serie o de la Pelicula Exacto</label>
            <div class="cols-sm-10">
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="nombrepos" id="nombrepos"  placeholder="Ingresa el nombre de la serie o película"/>
                </div>
            </div>
            </div>

            <div class="form-group ">
                {% with messages = get_flashed_messages()  %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            <input type="submit" value="Borrar" class="form-control btn btn-success "  name="">
            <br>
            <br>
            <a href="{{ url_for('home_admin') }}" class="btn btn-success ">Regresar al dashboard</a>
                
            </div>
                
            </form>
        </div>
    </div>
    <div class="row">
        {% for serie_pelicula in series_peliculas %}
        <p>{{serie_pelicula['serie_pelicula'] }}"</p> 

        {% endfor %}
    </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
