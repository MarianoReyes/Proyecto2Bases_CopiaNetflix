<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <body style="background-color:#8ea1b8;">
 <div class="container">
   <div class="row main">
    <div class="main-login main-center">
    <h5>Registra una nueva cuenta</h5>
     <form action="{{ url_for('register') }}" method="post" autocomplete="off"> 
      <div class="form-group">
       <label for="name" class="cols-sm-2 control-label">Tu Nombre</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="fullname" id="fullname"  placeholder="Ingresa tu Nombre"/>
        </div>
       </div>
      </div>
      <div class="form-group">
       <label for="email" class="cols-sm-2 control-label">Tu Correo</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="email" id="email"  placeholder="Ingresa tu Correo"/>
        </div>
       </div>
      </div>
  
      <div class="form-group">
       <label for="username" class="cols-sm-2 control-label">Tu Usuario</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
         <input type="text" class="form-control" name="username" id="username" placeholder="Ingresa tu Usuario" required>
        </div>
       </div>
      </div>
  
      <div class="form-group">
       <label for="password" class="cols-sm-2 control-label">Tu Contraseña</label>
       <div class="cols-sm-10">
        <div class="input-group">
         <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
         <input type="password" class="form-control" name="password" id="password" required  placeholder="Ingresa tu Contraseña"/>
        </div>
       </div>
      </div>

      <div class="form-group">
        <label for="tipocuenta" class="cols-sm-2 control-label">Tipo de Cuenta</label>
        <div class="cols-sm-10">
         <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-list fa-lg" aria-hidden="true"></i></span>
          <select id="tipocuenta" name="tipocuenta" class="select" style="width:85%">
            <option class="form-control select" selected value="Gratis">Gratis (1 perfil)</option>
            <option class="form-control select" value="Standard">Standard (4 perfiles)</option>
            <option class="form-control select" value="Premium">Premium (8 perfiles)</option>
          </select>
         </div>
        </div>
      </div>
  
      <div class="form-group ">
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
       <input type="submit" value="Register" class="form-control btn btn-primary " style="background: #4a6ebb!important;" name="">
       <p style="padding:5px;">
       <a href="{{ url_for('login') }}" class="btn btn-dark " style="background: #4a6ebb!important;">Login</a></p>
        
      </div>
        
     </form>
    </div>
   </div>
  </div>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
