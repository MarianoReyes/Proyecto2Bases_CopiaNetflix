{% extends 'layout.html' %}
  
{% block title %}Home{% endblock %}
  
{% block content %}
<h1 class="h2">Dashboard de Cuenta</h1>
<p>Welcome back, {{ username }}!</p>
<p>{{ account['email'] }}</p>


<div class=" container">
    <div class=" row">
        
        <div class="col-lg-3 col-sm-6 centrado">

            <a class="btn btn-perfil" href="{{ url_for('crear_perfil') }}"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></a>

        </div>

        <!--Boton por perfil-->
        <var>email = account['email']</var>
        <div class="col-lg-3 col-sm-6 centrado">
            
            {% for email in account %}
            <a class="btn btn-perfil" href="{{ url_for('homep') }}">
                <td>{{ account['nombre_perfil'] }}</td>
            </a>
            {% endfor %}
        </div>


    </div>
</div>

{% endblock %}
