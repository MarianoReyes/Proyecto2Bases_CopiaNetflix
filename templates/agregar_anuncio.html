<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Agregar anuncio</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 </head>
 <body style="background-color:#8ea1b8;">
 <div class="container">
    <div class="row main">
        <div class="main-login main-center">
            <h5>Agregar un nuevo anuncio</h5>
            <form action="{{ url_for('agregar_anuncio') }}" method="post" autocomplete="off"> 
                
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Nombre de Anuncio</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="nombrean" id="nombrean" placeholder="Ingresa el nombre del anuncio"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Link del Anuncio</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="link" id="link"  placeholder="Link de reproduccion del anuncio"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Anunciante existente</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <select id="anunciante" name="anunciante" class="select" style="width:80%">
                                {% for anunciante in anunciantes%}
                                <option class="form-control select" value="{{anunciante['nombre_anunciante']}}">{{anunciante['nombre_anunciante']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    {% with messages = get_flashed_messages()  %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}

                    <input type="submit" value="Agregar Anuncio" class="form-control btn btn-primary " style="background: #4a6ebb!important;" name="">
                    
                </div>
            
            </form>

            <a href="{{ url_for('home_admin') }}" class="btn btn-dark " style="background: #4a6ebb!important; margin: 5px 0;">Regresar al dashboard</a>

        
        </div>
    </div>

 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
 </body>
</html>
